<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Cursor Sample</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Sample Site with Custom Cursor</h1>

    <div class="content">
      <p>This is some content.</p>
      <p>Move your cursor to see the custom SVG cursor.</p>
    </div>
    <div>
      <pre class="pre-code">
        html {
          cursor: url("pointer.svg"), auto;
        }
        
        .content {
          margin-top: 100px;
          cursor: url("cursor.svg"), auto;
        }
      </pre>
    </div>
    <!-- Button to open the modal -->
    <button class="modal-btn" onclick="openModal()">Open Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close" onclick="closeModal()"
          ><img src="close.svg" alt="close" style="height: 30px; width: 30px"
        /></span>
        <p>This is a modal!</p>
      </div>
    </div>

    <script src="script.js"></script>

    <script>
      // Get the modal
      var modal = document.getElementById("myModal");

      // Function to open the modal
      function openModal() {
        modal.style.display = "block";
      }

      // Function to close the modal
      function closeModal() {
        modal.style.display = "none";
      }

      // Close the modal when clicking outside of it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </body>
</html>
